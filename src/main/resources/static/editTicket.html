<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Rediger billett</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styling.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="editTicket.js"></script>
    <script src="validation.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Endre kinobillett</h1>
            <div id="errorTicket"></div>
            <br>

        <!-- Movie selection -->
            <label for="movie">Velg film:</label>
            <select name="movie" id="movie">
                <option value="" selected disabled>Velg film her</option>
                <option value="Kung fu Panda">Kung fu Panda</option>
                <option value="Shrek">Shrek</option>
                <option value="Rottatouille">Rottatouille</option>
            </select>
            <span id="errorMovie"></span>
            <br><br>

            <label for="nrOfTickets">Antall</label>
            <input type="text" id="nrOfTickets" style="width: 28px">
            <span id="errorNumber"></span>
            <br><br>

            <div id="id" hidden="hidden"></div>
            <table class="table table-striped">
                <tr>
                    <td><label for="fName">Fornavn</label> </td>
                    <td><input id="fName"></td>
                    <td><div id="errorFname"></div></td>
                </tr>
                <tr>
                    <td><label for="lName">Etternavn</label></td>
                    <td><input id="lName"></td>
                    <td><div id="errorLname"></div></td>
                </tr>
                <tr>
                    <td><label for="pNumber">Telefonnr</label></td>
                    <td><input id="pNumber"></td><td><div id="errorPnumber"></div></td>
                </tr>
                <tr>
                    <td><label for="email">Epost</label></td>
                    <td><input id="email"></td><td><div id="errorEmail"></div></td>
                </tr>
            </table>
            <div class="edit_submit">
                <button class= "btn btn-primary" id="confirm">Bekreft</button>
                <button class="btn btn-danger" id="cancel">Angre</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
